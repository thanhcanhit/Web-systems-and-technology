<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ hàng</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/shared/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/shared.css" />
  <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <header id="header"></header>

  <main>
    <section class="container cart py-5" id="js-cart">
      <div class="row" id="js-cart-show">
        <div class="col col-8 product">
          <div class="product__header d-flex align-items-end gap-2">
            <h4 class="product__heading mb-0">GIỎ HÀNG</h4>
            <span class="product__heading-qty opacity-75 fw-medium">(2) Sản phẩm</span>
          </div>
          <table class="table cart__list">
            <thead>
              <tr>
                <th class="col col-6">Sản phẩm</th>
                <th class="col col-2 text-center">Đơn giá</th>
                <th class="col col-2 text-center">Số lượng</th>
                <th class="col col-2 text-end">Tổng tiền</th>
              </tr>
            </thead>
            <tbody id="js-cart-list">
            </tbody>
          </table>
        </div>
        <div class="col col-4">
          <div class="sub-total" id="sub-total">

          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="confirm-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel" >Xóa sản phẩm khỏi giỏ hàng</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-footer" id="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- JS -->
  <script src="../js/shared.js" type="module"></script>
  <script src="../js/cart.js" type="module"></script>
</body>

</html>
