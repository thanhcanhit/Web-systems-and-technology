<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Áo Polo Nam Cafe Tổ Ong Phối 3 Màu </title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/shared/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/shared.css" />
  <link rel="stylesheet" href="../css/item.css">
</head>

<body>
  <header id="header"></header>

  <main>

    <section class="container pt-4 fw-medium">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="js-breadcrumb">
        </ol>
      </nav>
    </section>

    <!-- Main -->
    <div id="item">

    </div>
    <!-- Modal -->
    <div class="modal fade " id="addToCartComplete" tabindex="-1" aria-labelledby="addToCartCompleteLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addToCartCompleteLabel">Đã thêm vào giỏ hàng thành công</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center"><img src="/assets/img/cart/blank_cart.svg" alt=""></div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <a href="/assets/page/cart.html"> <button type="button" class="main-button" data-bs-dismiss="modal">Đi đến
                giỏ hàng</button></a>
            <a><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Suggest -->
    <section class="suggest pb-4" id="js-suggest">
      <div class="container">
        <h4 class="mb-4">SẢN PHẨM TƯƠNG TỰ</h4>
        <div class="h-slider">
          <section class="h-slider__list">
          </section>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- JS -->
  <script src="../js/shared.js" type="module"></script>
  <script src="../js/item.js" type="module"></script>
</body>

</html>
