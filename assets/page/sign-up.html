<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký thành viên</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/shared/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/shared.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <header id="header"></header>

  <main>
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="form w-50 mx-auto bg-white">
        <div class="form-header mb-4">
          <p class="text-center opacity-75 fw-medium">Chào mừng bạn đến với Menly!</p>
          <h3 class="text-uppercase text-center fw-semibold mb-3 text-main"><span class="text-blue">Đăng</span> ký
          </h3>
        </div>
        <div class="form-body mb-4">
          <form action="" class=" d-flex flex-column gap-4">
            <div><input type="text" name="" id="name" class="form-control form-input rounded-0" placeholder="Họ và tên">
              <span id="nameError" class="m-0 text-red text-12 fw-medium"></span>
            </div>
            <div><input type="tel" name="" id="sdt" class="form-control form-input rounded-0"
                placeholder="Số điện thoại">
              <span id="sdtError" class=" text-red text-12 fw-medium"></span>
            </div>
            <div><input type="text" name="" id="username" class="form-control form-input rounded-0"
                placeholder="Tài khoản">
              <span id="userError" class=" text-red text-12 fw-medium"></span>
            </div>
            <div><input type="password" name="" id="password" class="form-control form-input rounded-0"
                placeholder="Mật khẩu">
              <span id="passError" class=" text-red text-12 fw-medium"></span>
            </div>
            <div><input type="password" name="" id="repassword" class="form-control form-input rounded-0"
                placeholder="Nhập lại mật khẩu">
              <span id="repassError" class=" text-red text-12 fw-medium"></span>
            </div>
          </form>
        </div>
        <div class="form-footer">
          <button class="main-button fw-semibold text-20 mb-3" id="js-sign-btn">Đăng ký</button>
          <p class="text-main text-center fw-semibold">Quên mật khẩu</p>
          <div class="flex justify-content-center">
            <span class="alter">Hoặc đăng ký bằng</span>
            <hr class="alter-line position-relative m-0 mb-4">
          </div>
          <div class="d-flex justify-content-center gap-4 mb-5">
            <img class="social-btn" src="../img/login/google.svg" alt="">
            <img class="social-btn" src="../img/login/facebook.svg" alt="">
          </div>
          <p class="fw-semibold text-center">Đã có tài khoản <a href="./login.html" class="text-main">Đăng nhập
              ngay</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- js -->
  <script src="../js/shared.js" type="module"></script>
  <script src="../js/signin.js" type="module"></script>
</body>

</html>
